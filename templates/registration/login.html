{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">Đăng nhập</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="#">
                            Trang chủ
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Đăng nhập
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- LOGIN
    ================================================== -->
    <div class="container mb-11">
        <div class="row gx-0">
            <div class="col-md-7 col-xl-4 mx-auto">
                <!--thong bao : dang nhap thanh cong / ko thanh cong -->
                {% include 'components/msg.html' %}

                <!-- form dang nhap -->
                <form class="mb-5" method="post" action="{% url 'doLogin' %}">
                    {% csrf_token %}
                    <!-- Email -->
                    <div class="form-group mb-5">
                        <label for="modalSigninEmail1">
                            Tài khoản hoặc Email
                        </label>
                        <input type="email" class="form-control" id="modalSigninEmail1" placeholder="..." name="email">
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="modalSigninPassword1">
                            Mật khẩu
                        </label>
                        <input type="password" class="form-control" id="modalSigninPassword1" placeholder="**********" name="password">
                    </div>

                    <div class="d-flex align-items-center mb-5 font-size-sm">
                        <div class="form-check">
                            <input class="form-check-input text-gray-800" type="checkbox" id="autoSizingCheck1">
                            <label class="form-check-label text-gray-800" for="autoSizingCheck1">
                                Ghi nhớ đăng nhập
                            </label>
                        </div>

                        <div class="ms-auto">
                            <a class="text-gray-800" href="{% url 'password_reset' %}">Quên mật khẩu</a>
                        </div>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        ĐĂNG NHẬP
                    </button>
                </form>

                <!-- Text -->
                <p class="mb-0 font-size-sm text-center">
                    Không có tài khoản? <a class="text-underline" href="{% url 'register' %}">Đăng ký</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
