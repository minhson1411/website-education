{% extends 'base.html' %}
{% block title %} my-Course {% endblock %}
{% block content %}
<!-- PAGE TITLE
    ================================================== -->
    <header class="py-8 py-md-11" style="background-image: none;">
        <div class="container text-center py-xl-2">
            <h1 class="display-4 fw-semi-bold mb-0">KHÓA HỌC CỦA TÔI</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                    <li class="breadcrumb-item">
                        <a class="text-gray-800" href="{% url 'home' %}">
                            Trang chủ
                        </a>
                    </li>
                    <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                        Khóa học của tôi
                    </li>
                </ol>
            </nav>
        </div>
        <!-- Img -->
        <img class="d-none img-fluid" src="...html" alt="...">
    </header>


    <!-- CONTROL BAR
    ================================================== -->

    <!-- COURSE LIST V1
    ================================================== -->
    <div class="container pb-4 pb-xl-7">
    {% include 'components/msg.html' %}
        <div class="row row-cols-md-2 row-cols-xl-3 mb-6 mb-xl-3">
            {% for i in course %}
            <div class="col-md pb-4 pb-md-7">
                <!-- Card -->
                <div class="card border shadow p-2 lift sk-fade">
                    <!-- Image -->
                    <div class="card-zoom position-relative">
                        <a href="{{ i.course.get_absolute_url }}" class="card-img sk-thumbnail d-block">
                            <img class="rounded shadow-light-lg" src="{{ i.course.featured_image }}" alt="...">
                        </a>

                    </div>

                    <!-- Footer -->
                    <div class="card-footer px-2 pb-2 mb-1 pt-4 position-relative">
                        <!-- Preheading -->
                        <a href="{{ i.course.get_absolute_url }}"><span class="mb-1 d-inline-block text-gray-800">{{ i.course.category.name }}</span></a>

                        <!-- Heading -->
                        <div class="position-relative">
                            <a href="{{ i.course.get_absolute_url }}" class="d-block stretched-link"><h4 class="line-clamp-2 h-md-48 h-lg-58 me-md-6 me-lg-10 me-xl-4 mb-2">{{ i.course.title }}</h4></a>
                            <button class="btn btn-primary btn-block mb-6" >XEM</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>




    </div>
{% endblock %}
